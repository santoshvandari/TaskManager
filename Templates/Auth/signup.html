<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/static/Auth/style.css">
</head>
<body>
    <div class="form-wrapper">
        <h2>SignUp</h2>
        <form method="post">
            {% csrf_token %}
            <p class='error'>{{error}}</p>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter a First Name" required/>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter a Last Name" required/>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter a Username" required/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter a Email" required/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter a Password" required/>
           <div class="btn-wrapper">
            <button type="submit">SignUp</button>
            <p>Already have an account? <a href="/login">Login</a></p>
           </div>          
        </form>
    </div>
    
</body>
</html>
